<!DOCTYPE html>
<html>
    <head>
        <title>Andrew Arderne</title>
        <style>
            body {
                background-color: #000;
                color: #0f0;
                font-family: 'Courier New', monospace;
                padding: 20px;
                margin: 0;
                line-height: 1.5;
            }
            
            #terminal {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
                overflow-y: auto;
                height: 90vh;
            }
            
            .prompt {
                color: #0f0;
                font-weight: bold;
            }
            
            .command {
                color: #fff;
                margin-left: 8px;
            }
            
            .output {
                color: #0f0;
                margin-top: 5px;
                margin-bottom: 15px;
            }
            
            .social-icon {
                color: #0f0;
                text-decoration: none;
                margin-right: 15px;
                border: 1px solid #0f0;
                padding: 5px 10px;
                border-radius: 4px;
                display: inline-block;
                margin-top: 10px;
            }
            
            .social-icon:hover {
                background-color: #0f0;
                color: #000;
            }
            
            .cursor {
                display: inline-block;
                width: 10px;
                height: 18px;
                background-color: #0f0;
                animation: blink 1s step-end infinite;
                vertical-align: middle;
            }
            
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
            
            .output pre {
                margin: 0;
                white-space: pre-wrap;
                font-family: 'Courier New', monospace;
                color: #0f0;
            }
        </style>
    </head>
    <body>
        <div id="terminal"></div>
        
        <script>
            const terminal = document.getElementById('terminal');
            
            // Terminal commands and outputs
            const commands = [
                {
                    command: 'whoami',
                    output: `Andrew Arderne - Software Enginee`
                },
                {
                    command: 'ls -la',
                    output: `<pre>total 5
drwxr-xr-x  2 andrew  staff  160 Jun 10 10:00 .
drwxr-xr-x  3 andrew  staff   96 Jun 10 10:00 ..
-rw-r--r--  1 andrew  staff  512 Jun 10 10:00 about.txt
-rw-r--r--  1 andrew  staff  328 Jun 10 10:00 experience.txt</pre>`
                },
                {
                    command: 'cat about.txt',
                    output: `<pre>I enjoy building software that helps users while being secure and fault-tolerant. I thrive in tech-curious teams and have a proven track record of leading projects from inception to completion.</pre>`
                },
                {
                    command: 'cat skills.txt',
                    output: `<pre>• Go
• Go
• Python
• Clojure
• JavaScript
• Bash
</pre>`
                },
                {
                    command: 'cat projects.txt',
                    output: `<pre>Check out my projects on GitHub!</pre>`
                },
                {
                    command: 'echo "Connect with me:"',
                    output: `<pre>Connect with me:</pre>
<a href="https://www.linkedin.com/in/andrew-arderne" target="_blank" class="social-icon linkedin">LinkedIn</a>
<a href="https://github.com/zoomie" target="_blank" class="social-icon github">GitHub</a>`
                }
            ];
            
            // Function to add a new line to the terminal
            function addLine(text, className) {
                const line = document.createElement('div');
                line.className = className;
                line.innerHTML = text;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
            }
            
            // Function to execute a command
            async function executeCommand(commandObj, index) {
                // Add prompt and command
                const promptLine = document.createElement('div');
                promptLine.innerHTML = '<span class="prompt">visitor@andrew-arderne:~$</span> <span class="command"></span>';
                terminal.appendChild(promptLine);
                
                const commandSpan = promptLine.querySelector('.command');
                await typeText(commandObj.command, commandSpan);
                
                // Wait a bit before showing output
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Add output
                addLine(commandObj.output, 'output');
                
                // Wait before next command
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Execute next command if available
                if (index < commands.length - 1) {
                    executeCommand(commands[index + 1], index + 1);
                } else {
                    // Add final prompt line with blinking cursor
                    addLine('<span class="prompt">visitor@andrew-arderne:~$</span> <span class="cursor"></span>', '');
                }
            }
            
            // Function to simulate typing
            function typeText(text, element, speed = 50) {
                return new Promise(resolve => {
                    let i = 0;
                    const typing = setInterval(() => {
                        if (i < text.length) {
                            element.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                            i++;
                        } else {
                            clearInterval(typing);
                            // Remove cursor when typing is complete
                            element.innerHTML = text;
                            resolve();
                        }
                    }, speed);
                });
            }
            
            // Start the terminal simulation after page load
            window.addEventListener('load', () => {
                setTimeout(() => {
                    executeCommand(commands[0], 0);
                }, 1000);
            });
        </script>
    </body>
</html>
