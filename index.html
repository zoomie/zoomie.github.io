<!DOCTYPE html>
<html>
    <head>
        <title>Andrew Arderne</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #1e1e1e;
                color: #f0f0f0;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                padding: 0;
                margin: 0;
                line-height: 1.5;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }
            
            #terminal {
                width: 100%;
                max-width: 1000px;
                margin: 0 auto;
                overflow-y: auto;
                height: 100vh;
                border-radius: 0;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                padding: 10px;
                background-color: #282c34;
                box-sizing: border-box;
            }
            
            .prompt {
                color: #7cdc7c;
                font-weight: bold;
            }
            
            .git-branch {
                color: #f08080;
                font-weight: bold;
            }
            
            .command {
                color: #f0f0f0;
                margin-left: 8px;
            }
            
            .output {
                color: #f0f0f0;
                margin-top: 5px;
                margin-bottom: 15px;
            }
            
            .social-icon {
                color: #7cdc7c;
                text-decoration: none;
                margin-right: 15px;
                border: 1px solid #7cdc7c;
                padding: 8px 15px;
                border-radius: 6px;
                display: inline-block;
                margin-top: 15px;
                font-size: 16px;
                font-weight: bold;
                transition: all 0.2s ease;
            }
            
            .social-icon:hover {
                background-color: #7cdc7c;
                color: #282c34;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(124, 220, 124, 0.3);
            }
            
            .cursor {
                display: inline-block;
                width: 10px;
                height: 18px;
                background-color: #f0f0f0;
                animation: blink 1s step-end infinite;
                vertical-align: middle;
            }
            
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
            
            .output pre {
                margin: 0;
                white-space: pre-wrap;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                color: #f0f0f0;
            }
            
            .directory {
                color: #7caaff;
                font-weight: bold;
            }
            
            .arrow {
                color: #7cdc7c;
            }
            
            #execute-button {
                position: fixed;
                bottom: 40px;
                right: 40px;
                background-color: #7cdc7c;
                color: #282c34;
                border: none;
                border-radius: 8px;
                padding: 25px 40px;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
                transition: all 0.2s ease;
                animation: pulse 2s infinite;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                z-index: 100;
            }
            
            .keyboard-icon {
                display: inline-block;
                border: 2px solid currentColor;
                border-radius: 4px;
                padding: 3px 10px;
                font-size: 18px;
                line-height: 1;
                margin-left: 5px;
            }
            
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                }
                50% {
                    transform: scale(1.05);
                    box-shadow: 0 8px 16px rgba(124, 220, 124, 0.5);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                }
            }
            
            #execute-button:hover {
                background-color: #8ee28e;
                transform: translateY(-2px);
                animation: none;
            }
            
            #execute-button:active {
                transform: translateY(0);
            }
            
            #execute-button:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(124, 220, 124, 0.5);
            }
            
            #execute-button:disabled {
                background-color: #5a9e5a;
                cursor: not-allowed;
            }
            
            /* Add more pronounced disabled styling */
            #execute-button:disabled {
                background-color: #3a6e3a;
                color: #888;
                opacity: 0.6;
                box-shadow: none;
                transform: scale(0.95);
                animation: none;
                border: 1px solid #555;
            }
            
            /* Responsive adjustments for different screen sizes */
            @media (min-width: 1200px) {
                #terminal {
                    height: 90vh;
                    margin-top: 5vh;
                    border-radius: 6px;
                }
                
                body {
                    padding: 20px;
                }
            }
            
            @media (max-width: 768px) {
                .social-icon {
                    padding: 10px 18px;
                    font-size: 18px;
                    margin-right: 20px;
                    margin-top: 20px;
                }
                
                #execute-button {
                    bottom: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    font-size: 18px;
                }
                
                .keyboard-icon {
                    font-size: 16px;
                    padding: 2px 8px;
                }
                
                #terminal {
                    height: 90vh;
                    margin-bottom: 10vh;
                }
            }
            
            @media (max-width: 480px) {
                #terminal {
                    padding: 10px;
                    height: 85vh;
                    margin-bottom: 15vh;
                }
                
                .prompt, .git-branch, .command, .arrow {
                    font-size: 14px;
                }
                
                .output {
                    font-size: 14px;
                }
                
                .social-icon {
                    padding: 8px 12px;
                    font-size: 16px;
                    margin-right: 10px;
                }
                
                #execute-button {
                    bottom: 15px;
                    right: 15px;
                    padding: 12px 20px;
                    font-size: 16px;
                }
                
                .keyboard-icon {
                    font-size: 14px;
                    padding: 2px 6px;
                }
                
                .cursor {
                    height: 16px;
                    width: 8px;
                }
            }
        </style>
    </head>
    <body>
        <div id="terminal"></div>
        <button id="execute-button" tabindex="0">Press <span class="keyboard-icon">Enter</span></button>
        
        <script>
            const terminal = document.getElementById('terminal');
            const executeButton = document.getElementById('execute-button');
            
            // Terminal commands and outputs
            const commands = [
                {
                    command: 'whoami',
                    output: `Andrew Arderne - Software Engineer`
                },
                {
                    command: 'ls -la',
                    output: `<pre>total 5
drwxr-xr-x  2 andrew  staff  160 Jun 10 10:00 <span class="directory">.</span>
drwxr-xr-x  3 andrew  staff   96 Jun 10 10:00 <span class="directory">..</span>
-rw-r--r--  1 andrew  staff  512 Jun 10 10:00 skills.txt
-rw-r--r--  1 andrew  staff  512 Jun 10 10:00 about.txt
-rw-r--r--  1 andrew  staff  328 Jun 10 10:00 experience.txt</pre>`
                },
                {
                    command: 'cat skills.txt',
                    output: `<pre>Go, Python, Clojure, JavaScript</pre>`
                },
                {
                    command: 'cat about.txt',
                    output: `<pre>I enjoy building software that helps users while being secure and fault-tolerant. I thrive in tech-curious teams and have a proven track record of leading projects from inception to completion.</pre>`
                },
                {
                    command: 'cat experience.txt',
                    output: `<pre>Ravelin | Oct 2022 - Present
• Built a SQL execution locking mechanism for a multi-tenant database and a breached credentials database with 4B+ rows
• Led projects on TLS fingerprinting, automating data science workloads and building devs' internal tooling

Prolific | May 2021 - Sep 2022
• Built out the public API and onboarded engineering teams including Google DeepMind
• Implemented 2-factor authentication from scratch

Navenio | Nov 2018 - Apr 2021
• Built notification system and analytics download system</pre>`
                },
                {
                    command: 'echo "Connect with me:"',
                    output: `<pre>Connect with me:</pre>
<a href="https://www.linkedin.com/in/andrew-arderne" target="_blank" class="social-icon linkedin">LinkedIn</a>
<a href="https://github.com/zoomie" target="_blank" class="social-icon github">GitHub</a>`
                },
                {
                    command: 'curl https://good.ideas.com | jq',
                    output: `<pre>Simple is better than complex.
Complex is better than complicated.
<pre>`
                },
                {
                    command: 'cat started-programming.txt',
                    output: `<pre>Unix timestamp: 1426602336</pre>`
                },
                {
                    command: 'echo "Unix timestamp today: $(date  +%s)"',
                    output: `Unix timestamp today: 1742221576`
                },
                {
                    command: 'echo "Andrew has been programming for $(( ($(date +%s) - 1426602057) / 31556952 )) years"',
                    output: `<pre>Andrew has been programming for 10 years

</pre>`
                },
            ];
            
            let currentCommandIndex = 0;
            let isTyping = false;
            let currentPromptLine = null;
            
            // Function to add a new line to the terminal
            function addLine(text, className) {
                const line = document.createElement('div');
                line.className = className;
                line.innerHTML = text;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
                return line;
            }
            
            // Function to animate text character by character
            async function animateText(text, element, speed = 1) {
                return new Promise(resolve => {
                    let i = 0;
                    isTyping = true;
                    executeButton.disabled = true;
                    
                    // Store the original HTML to handle HTML tags properly
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = text;
                    const textContent = tempDiv.innerHTML;
                    
                    // Create a container for the animated content
                    element.innerHTML = '';
                    
                    const typing = setInterval(() => {
                        if (i < textContent.length) {
                            // Add one character at a time
                            element.innerHTML = textContent.substring(0, i + 1);
                            i++;
                        } else {
                            clearInterval(typing);
                            isTyping = false;
                            executeButton.disabled = false;
                            resolve();
                        }
                    }, speed);
                });
            }
            
            // Function to simulate typing
            function typeText(text, element, speed = 50) {
                return new Promise(resolve => {
                    let i = 0;
                    isTyping = true;
                    executeButton.disabled = true;
                    
                    const typing = setInterval(() => {
                        if (i < text.length) {
                            element.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                            i++;
                        } else {
                            clearInterval(typing);
                            // Remove cursor when typing is complete
                            element.innerHTML = text;
                            isTyping = false;
                            executeButton.disabled = false;
                            resolve();
                        }
                    }, speed);
                });
            }
            
            // Function to execute a command
            async function executeCommand() {
                if (isTyping || currentCommandIndex >= commands.length) return;
                
                // Remove cursor from current prompt line if it exists
                if (currentPromptLine) {
                    const cursorElement = currentPromptLine.querySelector('.cursor');
                    if (cursorElement) {
                        cursorElement.remove();
                    }
                }
                
                const commandObj = commands[currentCommandIndex];
                
                // The command is already displayed, just execute it
                
                // Add output line and animate it
                const outputLine = addLine('', 'output');
                await animateText(commandObj.output, outputLine);
                
                // Increment command index
                currentCommandIndex++;
                
                // If we've reached the end, disable the button
                if (currentCommandIndex >= commands.length) {
                    executeButton.style.display = "none";
                } else {
                    // Add next prompt line with the next command already written and cursor flashing at the end
                    const nextCommand = commands[currentCommandIndex].command;
                    currentPromptLine = addLine(`<span class="arrow">→</span> <span class="directory">~</span> <span class="prompt">andrew</span> <span class="git-branch">git:(main)</span> <span class="command">${nextCommand}<span class="cursor"></span></span>`, '');
                }
            }
            
            // Add event listener to the button
            executeButton.addEventListener('click', executeCommand);
            
            // Add keyboard event listener to the document for Enter key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !isTyping && currentCommandIndex < commands.length) {
                    executeCommand();
                    // Visual feedback on the button when Enter is pressed
                    executeButton.classList.add('active');
                    setTimeout(() => {
                        executeButton.classList.remove('active');
                    }, 200);
                }
            });
            
            // Also allow keyboard navigation with Enter key when button is focused
            executeButton.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    executeCommand();
                }
            });
            
            // Start with the first prompt line and automatically run the first command
            window.addEventListener('load', () => {
                // Run the first command automatically after a short delay
                setTimeout(() => {
                    // Add the first command without a cursor since it will execute immediately
                    currentPromptLine = addLine(`<span class="arrow">→</span> <span class="directory">~</span> <span class="prompt">andrew</span> <span class="git-branch">git:(main)</span> <span class="command">${commands[0].command}</span>`, '');
                    
                    // Execute it
                    executeCommand();
                }, 1000);
            });
        </script>
    </body>
</html>
