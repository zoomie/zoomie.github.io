<!DOCTYPE html>
<html>
    <head>
        <title>Wrecking Ball</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100vh;
            }
            .title {
                position: absolute;
                top: 300px;
                left: 50%;
                transform: translateX(-50%) rotate(27deg);
                font-size: 3.5rem;
                font-weight: bold;
                color: #333;
                z-index: 1;
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1 class="title">Andrew Arderne</h1>
        <div id="canvas-container"></div>
        <script src="source.js"></script>
    </body>
</html>
