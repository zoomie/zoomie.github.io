<!DOCTYPE html>
<html>
    <head>
        <title>Andrew Arderne</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #1e1e1e;
                color: #f0f0f0;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                padding: 0;
                margin: 0;
                line-height: 1.5;
                height: 100vh;
                width: 100vw;
                overflow: auto;
                position: relative;
            }
            
            #terminal {
                width: 100%;
                max-width: 1000px;
                margin: 0 auto;
                overflow-y: auto;
                height: 100vh;
                border-radius: 0;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                padding: 10px;
                background-color: #282c34;
                box-sizing: border-box;
            }
            
            .prompt {
                color: #7cdc7c;
                font-weight: bold;
            }
            
            .git-branch {
                color: #f08080;
                font-weight: bold;
            }
            
            .command {
                color: #f0f0f0;
                margin-left: 8px;
            }
            
            .output {
                color: #f0f0f0;
                margin-top: 5px;
                margin-bottom: 15px;
            }
            
            .social-icon {
                color: #7cdc7c;
                text-decoration: none;
                margin-right: 15px;
                border: 1px solid #7cdc7c;
                padding: 8px 15px;
                border-radius: 6px;
                display: inline-block;
                margin-top: 15px;
                font-size: 16px;
                font-weight: bold;
                transition: all 0.2s ease;
            }
            
            .social-icon:hover {
                background-color: #7cdc7c;
                color: #282c34;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(124, 220, 124, 0.3);
            }
            
            .cursor {
                display: inline-block;
                width: 10px;
                height: 18px;
                background-color: #f0f0f0;
                animation: blink 1s step-end infinite;
                vertical-align: middle;
            }
            
            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
            
            .output pre {
                margin: 0;
                white-space: pre-wrap;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                color: #f0f0f0;
            }
            
            .directory {
                color: #7caaff;
                font-weight: bold;
            }
            
            .arrow {
                color: #7cdc7c;
            }
            
            #execute-button {
                position: fixed;
                bottom: 40px;
                right: 40px;
                background-color: #7cdc7c;
                color: #282c34;
                border: none;
                border-radius: 8px;
                padding: 25px 40px;
                font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
                transition: all 0.2s ease;
                animation: pulse 2s infinite;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                z-index: 100;
            }
            
            .keyboard-icon {
                display: inline-block;
                border: 2px solid currentColor;
                border-radius: 4px;
                padding: 3px 10px;
                font-size: 18px;
                line-height: 1;
                margin-left: 5px;
            }
            
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                }
                50% {
                    transform: scale(1.05);
                    box-shadow: 0 8px 16px rgba(124, 220, 124, 0.5);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                }
            }
            
            #execute-button:hover {
                background-color: #8ee28e;
                transform: translateY(-2px);
                animation: none;
            }
            
            #execute-button:active {
                transform: translateY(0);
            }
            
            #execute-button:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(124, 220, 124, 0.5);
            }
            
            #execute-button:disabled {
                background-color: #5a9e5a;
                cursor: not-allowed;
            }
            
            /* Add more pronounced disabled styling */
            #execute-button:disabled {
                background-color: #3a6e3a;
                color: #888;
                opacity: 0.6;
                box-shadow: none;
                transform: scale(0.95);
                animation: none;
                border: 1px solid #555;
            }
            
            
            @media (max-width: 768px) {
                body {
                    overflow: auto;
                }
                
                #terminal {
                    height: 85vh;
                    margin-bottom: 15vh;
                }
                
                .social-icon {
                    padding: 10px 18px;
                    font-size: 18px;
                    margin-right: 20px;
                    margin-top: 20px;
                }
                
                #execute-button {
                    bottom: 20px;
                    right: 0;
                    left: 0;
                    margin: 0 auto;
                    width: 80%;
                    max-width: 300px;
                    padding: 20px 30px;
                    font-size: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                
                .keyboard-icon {
                    font-size: 18px;
                    padding: 3px 12px;
                }
            }
            
        </style>
    </head>
    <body>
    <div id="terminal"></div>
    <button id="execute-button" tabindex="0">
      Press <span class="keyboard-icon">Enter</span>
    </button>

    <script src="script.js"></script>
  </body>
</html>
